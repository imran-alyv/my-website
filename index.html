<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Static Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <p>This is a simple static website hosted on GitHub Pages.</p>
    </header>

    <section>
        <h2>About Me</h2>
        <p>Write something about yourself here. You can update this text easily!</p>
    </section>

    <section id="time-section">
        <h2>Current Time</h2>
        <p id="current-time">Loading time...</p>
    </section>

    <footer>
        <p>&copy; 2024 My Static Website. Hosted on <a href="https://github.com/">GitHub Pages</a>.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
